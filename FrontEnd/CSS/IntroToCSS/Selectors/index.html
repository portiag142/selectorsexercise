<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS">
   <link rel="stylesheet" href="selectors.css">
    <title>CSS Selectors</title>
</head>
<body>
    <h1>Cereals</h1>
    <ul>
        <li>Reece's Puffs<li>
            <li>Rice Crispies</li>
            <li>Captain Crunch</li>
            <li>Coco Puffs</li>
            <li>Count Chocula</li>
            <!--ID SELECTOR is used to style a specific element-->
            <li id="favorite" >Cinnamon Toast Crunch</li>
            <li>Cookie Crisps</li>
        <!--Class selector is used to style multiple elements-->
            <li class="vintage"> Honey Bunches</li>
            <li class="vintage"> Frosted Flakes</li>

    </ul>
</body>
</html>
