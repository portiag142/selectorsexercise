<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Semantic Elements">
    <title>Semantic Elements</title>
</head>
<body>
    <!--SEMANTIC ELEMENTS-->
    <!--SEMANTIC elements are used to describe different parts of a web page. Also, they help to give elements more meaning/purpose than generic elements.-->
    <!--Main Element-->
    <!--Specifies the main content section of a webpage-->
    <main></main>

    <!--Nav Element-->
    <!--Specifies the navigation menu/bar-->
    <nav></nav>

    <!--Section Element-->
    <!--Specifies a section of a webpage-->
    <section></section>
    <header></header>
<!--Footer Element-->
<!--Specifies a footer for a webpage-->
<footer></footer>
<!--Article Element-->
<!--Specifies independent, self contained content on a webpage-->
</body>
</html>
