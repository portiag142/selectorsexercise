<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and Spans</title>
</head>
<body>
    <!--Divs are used to select/group one or more multiple elements together.-->
    <!--Divs are generic elements/cotainer and do not have an affect on the content/text inside of them. Divs are block elements-->
    <div style="background-color: red;"
        <h1>This is an h1</h1>
        <h2>This is an h2</h2>
        <a href="https://www.google.com">google</a>
        <!--Spans are generic element containers and do NOT have an affect on the content/text inside of them. Spans are commonly used to select text inside another element. (Note:Spans are inline elements)-->
        <h3>This is a<span>spans </span> inside an h3</h3>
    </div>
    
</body>
</html>
