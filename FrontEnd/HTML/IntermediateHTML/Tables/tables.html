<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webpage about HTML Tables">
    <title>HTML Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <!--THe Table element/tags create a table (NOTE: Border is a CSS style)-->
    <table border="1">
        <!--The head element/tags is used to group content in the header section of a table-->
        <thead>
            <!--The tr element/tags create a table row-->
            <tr>
                <!--The th element/tags creates a table header cell. this is where text/content is entered.-->
             <th>Name</th>
             <th>Relationship</th>

            </tr>
            </thead> <!--The tbody element is used to group content in a body section of a table-->
        <tbody>
            <tr>
                <!--The td element creates a table data cell. This is where content would go-->
                <td> Amelia </td>
                <td>Dog</td>
            </tr>
            <tr>
                <td>Wendy</td>
                <td>daughter</td>
            </tr>
            <tr>
                <td>cat</td>
                <td>feline</td>
            </tr>
        </tbody>    
    </table>
    
</body>
</html>
