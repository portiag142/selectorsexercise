<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Websites about Lists in HTML">
    <title>Lists</title>

</head>
<body>
    <!--Lists-->
    <!--Ordered List. The OL element/tags determine the LIs inside wil be Ordered List OItems-->
    <ol>
        <li>First ordered list item</li>
        <li>Second ordered list item</li>
    </ol>
    <!--Unordered List. The UL element/tag determine that LIs inside will be unordered list items-->
    <ul>
        <li> First unordered list item</li> 
        <li> Second unordered list items</li>
    </ul>
    <!--List inside another list (AKA List Nesting, Listception)-->
<!--Exsmplr shows an ordered list inside an unordered list-->
    <ul>
        <li>First unordered list item</li>
        <ol>
            <li>First Ordered List item</li>
            <li>Second ordered list item</li>
        </ol>
        <li>second unordered list item</li>
        </ul>
        <!--Ordered List Types-->
        <ol type="A">
            <li>First </li>
        </ol> 
    
</body>
</html>
