<!DOCTYPE html>
  <html lang="en">
  <head>
    <!--Determines what characters used on the webpage. UTF-8 is the universal characters used for websites-->
    <meta charset="UTF-8">
    <!--Assists browers with compatibility of our files-->
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <!--Sets the width of a webpage to the width of the device it is being viewed on-->
    <meta name="viewport"
    content="width=device=width,
    initial-scale=1.0">
    <!--sets a description for a website. it is useful for searchengines-->
    <meta name="description" content="This is a webpage about the basics">
    <title>Document</title>
  </head>
  <body>
      <!--BLOCK ELEMENTS-->
      <!--Block Elements start on a new line and take up the full width available -->
      <h1>hello</h1>
      <h2>Goodbye</h2>
      <p>This is another block element</p>
      <!--INLINE ELEMENTS-->
      <!--INline Elemnts only start on a new line when preceded by a Block Element. Also will only take up as much space as required<!--Inli-->
      <strong>This text is bold</strong>
      <strong>This is also an Inline Element</strong>
      <!--Inline Elements can be used inside Other Elements. (ex: Block Elements)-->
      <p>This is a <strong> strong element </strong>in a paragraph element</p>
      <!--Anchor (AKA A) tags are used for links. Also, A tags are inline elements-->
      <!--These can be used to link to external sites or another page on the website-->
      <a href="http://www.espn.com">espn</a>
      <a href="index.html">HOME</a>
      <!--Self-Closing Elements/Tags-->
      <!--Horizontal Rule is an example of a Self-Closing Element-->
      <hr>

      </body>
      </html>
